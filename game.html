<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>townslayer</title>
    <link rel="icon" href="images/logo.svg" type="image/svg">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            cursor: url('etc/cursor-index.gif'), auto;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }

        *:active {
            cursor: url('etc/cursor-index.gif'), auto !important;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('backgrounds/back-012.gif');
            background-repeat: repeat;
            background-position: center top;
            overflow: hidden;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Kill counter */
        #kill-counter {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #000000;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 100;
        }

        #player {
            position: absolute;
            width: 32px;
            height: 32px;
            background-image: url('gifs/player1.gif');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }

        /* Health and mana bars */
        .player-health-bar, .player-mana-bar {
            position: absolute;
            width: 40px;
            height: 6px;
            border: 1px solid #fff;
            background-color: #333;
            border-radius: 2px;
        }

        .player-health-bar {
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-mana-bar {
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player-health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff4444, #cc0000);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .player-mana-fill {
            height: 100%;
            background: linear-gradient(90deg, #4444ff, #0000cc);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        /* Laser beam */
        .laser {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, #ffff00, #ff0000);
            border-radius: 2px;
            box-shadow: 0 0 10px #ffff00;
            z-index: 8;
        }

        /* Monster styles */
        .monster {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('gifs/bat_1.gif');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 5;
        }

        .monster-health-bar {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            border: 1px solid #fff;
            background-color: #333;
        }

        .monster-health-fill {
            height: 100%;
            background-color: #ff4444;
            transition: width 0.2s ease;
        }

        /* Damage text */
        .damage-text {
            position: absolute;
            color: #ffff00;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 20;
            animation: damageFloat 1s ease-out forwards;
        }

        @keyframes damageFloat {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40px); opacity: 0; }
        }

        /* Game over screen - GTA 5 WASTED style */
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: 200;
            display: none;
            animation: wastedFade 2s ease-in forwards;
        }

        @keyframes wastedFade {
            0% {
                background-color: rgba(0, 0, 0, 0);
            }
            50% {
                background-color: rgba(139, 0, 0, 0.4);
            }
            100% {
                background-color: rgba(0, 0, 0, 0.8);
            }
        }

        #wasted-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 80px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
            opacity: 0;
            animation: wastedText 2s ease-out 0.5s forwards;
            letter-spacing: 10px;
        }

        @keyframes wastedText {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        #game-stats {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            animation: statsAppear 1s ease-out 1.5s forwards;
        }

        @keyframes statsAppear {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        #game-stats p {
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #highscore-text {
            color: #ffff00;
            font-size: 16px;
            margin-top: 20px;
        }

        #restart-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 12px;
            background-color: rgba(139, 0, 0, 0.8);
            color: white;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            animation: statsAppear 1s ease-out 2s forwards;
            text-transform: uppercase;
        }

        #restart-btn:hover {
            background-color: rgba(180, 0, 0, 0.9);
            transform: scale(1.05);
        }

        /* Instructions */
        #instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="kill-counter">Monsters Killed: <span id="kill-count">0</span></div>

    <div id="game-area">
        <div id="player">
            <div class="player-health-bar">
                <div class="player-health-fill" id="player-health-fill"></div>
            </div>
            <div class="player-mana-bar">
                <div class="player-mana-fill" id="player-mana-fill"></div>
            </div>
        </div>
    </div>

    <div id="game-over">
        <div id="wasted-text">WASTED</div>
        <div id="game-stats">
            <p>Monsters Killed: <span id="final-kill-count">0</span></p>
            <p id="highscore-text">Personal Best: <span id="highscore-display">0</span></p>
            <button id="restart-btn">Respawn</button>
        </div>
    </div>

    <div id="instructions">
        Arrow keys: Move | SPACE: Shoot Laser | Avoid monsters!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Game state
            const gameState = {
                player: {
                    x: window.innerWidth / 2 - 16,
                    y: window.innerHeight / 2 - 16,
                    health: 100,
                    maxHealth: 100,
                    mana: 500,
                    maxMana: 500,
                    invulnerable: false,
                    lastDirection: { x: 0, y: -1 } // Default direction up
                },
                monsters: [],
                lasers: [],
                kills: 0,
                highScore: parseInt(localStorage.getItem('townslayerHighScore') || '0'),
                speed: 4,
                gameOver: false,
                lastShot: 0,
                shootCooldown: 300 // milliseconds between shots
            };

            // Get elements
            const player = document.getElementById('player');
            const gameArea = document.getElementById('game-area');
            const playerHealthFill = document.getElementById('player-health-fill');
            const playerManaFill = document.getElementById('player-mana-fill');
            const killCountEl = document.getElementById('kill-count');
            const gameOverScreen = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');

            // Set initial position and UI
            updatePlayerPosition();
            updateUI();

            // Track keys
            const keysPressed = {};

            document.addEventListener('keydown', function(e) {
                if (gameState.gameOver) return;
                keysPressed[e.key] = true;
                
                // Shoot laser on space
                if (e.code === 'Space' && !e.repeat) {
                    shootLaser();
                }
            });

            document.addEventListener('keyup', function(e) {
                keysPressed[e.key] = false;
            });

            // Restart button
            restartBtn.addEventListener('click', restartGame);

            // Shoot laser function
            function shootLaser() {
                const now = Date.now();
                if (now - gameState.lastShot < gameState.shootCooldown) return;
                
                const manaCost = 10;
                if (gameState.player.mana < manaCost) return;

                gameState.player.mana = Math.max(0, gameState.player.mana - manaCost);
                gameState.lastShot = now;

                // Get direction vector
                const dir = gameState.player.lastDirection;
                const magnitude = Math.sqrt(dir.x * dir.x + dir.y * dir.y);
                const normalizedX = magnitude > 0 ? dir.x / magnitude : 0;
                const normalizedY = magnitude > 0 ? dir.y / magnitude : -1;

                // Create laser
                const laser = {
                    x: gameState.player.x + 14,
                    y: gameState.player.y + 14,
                    dx: normalizedX,
                    dy: normalizedY,
                    speed: 8,
                    damage: 25
                };

                const laserEl = document.createElement('div');
                laserEl.className = 'laser';
                laserEl.style.left = laser.x + 'px';
                laserEl.style.top = laser.y + 'px';
                
                // Rotate laser to match direction
                const angle = Math.atan2(normalizedY, normalizedX) * 180 / Math.PI;
                laserEl.style.transform = `rotate(${angle + 90}deg)`;
                
                gameArea.appendChild(laserEl);

                laser.element = laserEl;
                gameState.lasers.push(laser);

                updateUI();
            }

            // Spawn monster function
            function spawnMonster() {
                if (gameState.gameOver) return;

                const side = Math.floor(Math.random() * 4); // 0=top, 1=right, 2=bottom, 3=left
                let x, y;

                switch(side) {
                    case 0: // top
                        x = Math.random() * window.innerWidth;
                        y = -30;
                        break;
                    case 1: // right
                        x = window.innerWidth;
                        y = Math.random() * window.innerHeight;
                        break;
                    case 2: // bottom
                        x = Math.random() * window.innerWidth;
                        y = window.innerHeight;
                        break;
                    case 3: // left
                        x = -30;
                        y = Math.random() * window.innerHeight;
                        break;
                }

                const monster = {
                    id: Date.now() + Math.random(),
                    x: x,
                    y: y,
                    health: 50,
                    maxHealth: 50,
                    speed: 1 + Math.random() * 1.5,
                    lastDamage: 0
                };

                // Create monster element
                const monsterEl = document.createElement('div');
                monsterEl.className = 'monster';
                monsterEl.style.left = monster.x + 'px';
                monsterEl.style.top = monster.y + 'px';

                // Create health bar
                const healthBar = document.createElement('div');
                healthBar.className = 'monster-health-bar';
                const healthFill = document.createElement('div');
                healthFill.className = 'monster-health-fill';
                healthFill.style.width = '100%';
                healthBar.appendChild(healthFill);
                monsterEl.appendChild(healthBar);

                gameArea.appendChild(monsterEl);
                monster.element = monsterEl;
                monster.healthFill = healthFill;

                gameState.monsters.push(monster);
            }

            // Move monsters toward player
            function moveMonsters() {
                gameState.monsters.forEach(monster => {
                    const dx = gameState.player.x - monster.x;
                    const dy = gameState.player.y - monster.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance > 0) {
                        monster.x += (dx / distance) * monster.speed;
                        monster.y += (dy / distance) * monster.speed;
                        
                        monster.element.style.left = monster.x + 'px';
                        monster.element.style.top = monster.y + 'px';
                    }
                });
            }

            // Move lasers
            function moveLasers() {
                gameState.lasers.forEach((laser, index) => {
                    laser.x += laser.dx * laser.speed;
                    laser.y += laser.dy * laser.speed;
                    laser.element.style.left = laser.x + 'px';
                    laser.element.style.top = laser.y + 'px';

                    // Remove if off screen
                    if (laser.y < -50 || laser.y > window.innerHeight + 50 ||
                        laser.x < -50 || laser.x > window.innerWidth + 50) {
                        laser.element.remove();
                        gameState.lasers.splice(index, 1);
                    }
                });
            }

            // Check laser-monster collisions
            function checkLaserCollisions() {
                gameState.lasers.forEach((laser, laserIndex) => {
                    gameState.monsters.forEach((monster, monsterIndex) => {
                        if (laser.x > monster.x && 
                            laser.x < monster.x + 30 &&
                            laser.y > monster.y && 
                            laser.y < monster.y + 30) {
                            
                            // Hit!
                            damageMonster(monster, laser.damage);
                            
                            // Remove laser
                            laser.element.remove();
                            gameState.lasers.splice(laserIndex, 1);
                        }
                    });
                });
            }

            // Damage monster
            function damageMonster(monster, damage) {
                monster.health = Math.max(0, monster.health - damage);
                
                // Show damage text
                const damageText = document.createElement('div');
                damageText.className = 'damage-text';
                damageText.textContent = '-' + damage;
                damageText.style.left = (monster.x + 15) + 'px';
                damageText.style.top = (monster.y - 10) + 'px';
                gameArea.appendChild(damageText);

                setTimeout(() => {
                    if (damageText.parentNode) {
                        damageText.parentNode.removeChild(damageText);
                    }
                }, 1000);

                // Update health bar
                const healthPercent = (monster.health / monster.maxHealth) * 100;
                monster.healthFill.style.width = healthPercent + '%';

                // Remove if dead
                if (monster.health <= 0) {
                    if (monster.element && monster.element.parentNode) {
                        monster.element.parentNode.removeChild(monster.element);
                    }
                    const index = gameState.monsters.indexOf(monster);
                    if (index > -1) {
                        gameState.monsters.splice(index, 1);
                    }
                    
                    // Increase kill count
                    gameState.kills++;
                    killCountEl.textContent = gameState.kills;
                }
            }

            // Check player-monster collisions
            function checkPlayerCollisions() {
                const now = Date.now();
                
                gameState.monsters.forEach(monster => {
                    if (gameState.player.x < monster.x + 30 &&
                        gameState.player.x + 32 > monster.x &&
                        gameState.player.y < monster.y + 30 &&
                        gameState.player.y + 32 > monster.y) {
                        
                        // Damage player every 500ms
                        if (now - monster.lastDamage > 500) {
                            gameState.player.health = Math.max(0, gameState.player.health - 10);
                            monster.lastDamage = now;
                            updateUI();

                            // Flash red
                            player.style.filter = 'brightness(2) sepia(1) hue-rotate(-50deg)';
                            setTimeout(() => {
                                player.style.filter = 'none';
                            }, 100);

                            // Check for game over
                            if (gameState.player.health <= 0) {
                                endGame();
                            }
                        }
                    }
                });
            }

            // End game
            function endGame() {
                gameState.gameOver = true;
                
                // Update highscore if needed
                if (gameState.kills > gameState.highScore) {
                    gameState.highScore = gameState.kills;
                    localStorage.setItem('townslayerHighScore', gameState.highScore.toString());
                }
                
                document.getElementById('final-kill-count').textContent = gameState.kills;
                document.getElementById('highscore-display').textContent = gameState.highScore;
                gameOverScreen.style.display = 'block';
            }

            // Restart game
            function restartGame() {
                // Clear monsters
                gameState.monsters.forEach(monster => {
                    if (monster.element && monster.element.parentNode) {
                        monster.element.remove();
                    }
                });
                
                // Clear lasers
                gameState.lasers.forEach(laser => {
                    if (laser.element && laser.element.parentNode) {
                        laser.element.remove();
                    }
                });

                // Reset state
                gameState.player.x = window.innerWidth / 2 - 16;
                gameState.player.y = window.innerHeight / 2 - 16;
                gameState.player.health = 100;
                gameState.player.mana = 500;
                gameState.player.lastDirection = { x: 0, y: -1 };
                gameState.monsters = [];
                gameState.lasers = [];
                gameState.kills = 0;
                gameState.gameOver = false;

                killCountEl.textContent = '0';
                gameOverScreen.style.display = 'none';
                
                updatePlayerPosition();
                updateUI();
            }

            // Game loop
            function gameLoop() {
                if (!gameState.gameOver) {
                    let moved = false;
                    let moveX = 0;
                    let moveY = 0;

                    // Movement
                    if (keysPressed['ArrowUp']) {
                        gameState.player.y -= gameState.speed;
                        moveY = -1;
                        moved = true;
                    }
                    if (keysPressed['ArrowDown']) {
                        gameState.player.y += gameState.speed;
                        moveY = 1;
                        moved = true;
                    }
                    if (keysPressed['ArrowLeft']) {
                        gameState.player.x -= gameState.speed;
                        moveX = -1;
                        moved = true;
                    }
                    if (keysPressed['ArrowRight']) {
                        gameState.player.x += gameState.speed;
                        moveX = 1;
                        moved = true;
                    }

                    // Update last direction if moved
                    if (moved) {
                        gameState.player.lastDirection = { x: moveX, y: moveY };
                    }

                    // Keep in bounds
                    gameState.player.x = Math.max(0, Math.min(window.innerWidth - 32, gameState.player.x));
                    gameState.player.y = Math.max(0, Math.min(window.innerHeight - 32, gameState.player.y));

                    updatePlayerPosition();
                    moveMonsters();
                    moveLasers();
                    checkLaserCollisions();
                    checkPlayerCollisions();
                }
                
                requestAnimationFrame(gameLoop);
            }

            // Regeneration
            function regenerationLoop() {
                if (!gameState.gameOver) {
                    if (gameState.player.mana < gameState.player.maxMana) {
                        gameState.player.mana = Math.min(gameState.player.maxMana, gameState.player.mana + 2);
                    }
                    updateUI();
                }
                setTimeout(regenerationLoop, 1000);
            }

            // Update player position
            function updatePlayerPosition() {
                player.style.left = gameState.player.x + 'px';
                player.style.top = gameState.player.y + 'px';
            }

            // Update UI
            function updateUI() {
                const healthPercent = (gameState.player.health / gameState.player.maxHealth) * 100;
                const manaPercent = (gameState.player.mana / gameState.player.maxMana) * 100;
                
                playerHealthFill.style.width = healthPercent + '%';
                playerManaFill.style.width = manaPercent + '%';
            }

            // Handle resize
            window.addEventListener('resize', function() {
                gameState.player.x = Math.min(window.innerWidth - 32, gameState.player.x);
                gameState.player.y = Math.min(window.innerHeight - 32, gameState.player.y);
                updatePlayerPosition();
            });

            // Start everything
            gameLoop();
            regenerationLoop();
            
            // Spawn monsters every 3 seconds
            setInterval(spawnMonster, 3000);
            
            // Spawn first monster after 2 seconds
            setTimeout(spawnMonster, 2000);
        });
    </script>
</body>
</html>
