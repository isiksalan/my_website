<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            cursor: url('gifs/heart.gif'), auto;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }

        *:active {
            cursor: url('etc/cursor-index.gif'), auto !important;
        }

        /* Reset default margins and padding */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            
            /* Old PC Background */
            /*background-image: url('backgrounds/back-345.gif');*/
            background-image: url('backgrounds/back-345.gif');
            background-repeat: repeat;
            
        }

        .header-container {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0px;
            background-color: rgba(255, 35, 237, 0.8);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.08);
            z-index: 100;
        }

        /* Style for the heading text */
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: black;
            /* Make sure the heading doesn't overflow on small screens */
            max-width: 100%;
            word-wrap: break-word;
        }

        /* Gift decorations for slideshow */
        .slideshow-with-gifts {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto 20px;
            gap: 20px; /* Space between gifts and slideshow */
        }

        .gift-decoration {
            width: 120px; /* Adjust size as needed */
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-decoration.left-gift {
            animation: float-gift-left 4s ease-in-out infinite;
        }

        .gift-decoration.right-gift {
            animation: float-gift-right 4.5s ease-in-out infinite;
        }

        .gift-decoration img {
            max-width: 100%;
            max-height: 100%;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.8));
        }

        /* Animation for the gifts */
        @keyframes float-gift-left {
            0% { transform: translateY(0) rotate(-5deg); }
            30% { transform: translateY(-15px) rotate(3deg); }
            60% { transform: translateY(5px) rotate(-8deg); }
            100% { transform: translateY(0) rotate(-5deg); }
        }

        @keyframes float-gift-right {
            0% { transform: translateY(0) rotate(5deg); }
            40% { transform: translateY(-10px) rotate(-3deg); }
            70% { transform: translateY(8px) rotate(8deg); }
            100% { transform: translateY(0) rotate(5deg); }
        }

        /* Slideshow container */
        .slideshow-container {
            width: 65%;
            max-width: 800px;
            margin: 0; /* Remove top margin since it's handled by the wrapper */
            position: relative;
            border: 3px dotted #d0ff00;
            border-radius: 5px;
            box-shadow: 
                0 0 0 5px #222,
                inset 0 0 10px rgba(0,0,0,0.5),
                5px 5px 20px rgba(0,0,0,0.7);
            background-image: url(backgrounds/back-009.gif);
            background-repeat: repeat;
            padding: 40px;
            overflow: hidden;
        }

        /* Computer monitor frame */
        .monitor-frame {
            position: relative;
            background-image: url(backgrounds/back-765.gif);
            background-repeat: repeat;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(192, 63, 63, 0.1);
        }

        /* Old CRT screen effect - ENHANCED */
        .crt-screen {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 Aspect Ratio */
            background-color: #000;
            overflow: hidden;
            border-radius: 5px;
        }

        /* Enhanced CRT effect */
        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(
                    rgba(18, 16, 16, 0) 50%, 
                    rgba(0, 0, 0, 0.4) 50%
                ),
                linear-gradient(
                    90deg, 
                    rgba(255, 0, 0, 0.09), 
                    rgba(0, 255, 0, 0.03), 
                    rgba(0, 0, 255, 0.09)
                );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* New VHS tracking effect */
        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            opacity: 0.3;
            animation: tracking 8s infinite linear;
            pointer-events: none;
            z-index: 11;
        }

        @keyframes tracking {
            0% { transform: translateY(0); }
            10% { transform: translateY(-5px); }
            11% { transform: translateY(0); }
            30% { transform: translateY(0); }
            50% { transform: translateY(3px); }
            51% { transform: translateY(0); }
            70% { transform: translateY(0); }
            90% { transform: translateY(-2px); }
            91% { transform: translateY(0); }
            100% { transform: translateY(0); }
        }

        /* Static noise overlay */
        .static-noise {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('gifs/static-noise.gif');
            background-size: cover;
            opacity: 0.04;
            pointer-events: none;
            mix-blend-mode: overlay;
            z-index: 12;
        }

        /* Slides */
        .slides {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        /* Retro Buttons */
        .btn {  
            font-family: 'Press Start 2P', cursive;  
        }  

        .btn-layered-3d {  
            width: 180px;  
            position: relative;  
            display: inline-block;  
            cursor: pointer;  
            outline: none;  
            border: 0px;  
            vertical-align: middle;  
            text-decoration: none;  
            font-size: 0.85rem;  
            font-family: 'Press Start 2P', cursive;  
            font-weight: 600;  
            text-transform: uppercase;  
            padding: 1em 1.5em;  
            border-radius: 0.75em;  
            transform-style: preserve-3d;  
            transition: transform 0.15s ease-out, background 0.15s ease-out;
        }  

        .btn-layered-3d::before {  
            position: absolute;  
            content: "";  
            width: 100%;  
            height: 100%;  
            inset: 0px;  
            border-radius: inherit;  
            transform: translate3d(0px, 0.75em, -1em); 
            transition: transform 0.15s ease-out, box-shadow 0.15s ease-out;
        }  

        .btn-layered-3d:hover {  
            transform: translateY(0.25em);
        } 

        .btn-layered-3d:hover::before {  
            transform: translate3d(0px, 0.5em, -1em);
        } 

        .btn-layered-3d--pink {  
            color: rgb(59, 11, 73);  
            background: url(backgrounds/back-765.gif);  
            background-repeat: repeat;
            border: 2px solid rgb(255, 39, 255);
        }  

        .btn-layered-3d--pink::before {  
            background: rgb(233, 177, 255);  
            box-shadow: rgb(221, 57, 180) 0px 0px 0px 2px, rgb(255, 0, 255) 0px 0.625em 0px 0px;
        }

        /* Message Text */
        .message-container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            background-image: url(backgrounds/back-765.gif) ;
            background-repeat: repeat;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 3px dotted #ff69b4;
            color: #d0ff00;

        }

        .heart-icon {
            color: #ff69b4;
            font-size: 24px;
            animation: heartbeat 1s infinite alternate;
            display: inline-block;
            margin: 0 10px;
        }

        @keyframes heartbeat {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        /* Power button */
        .power-button {
            position: absolute;
            right: 10px;
            bottom: -30px;
            width: 40px;
            height: 15px;
            background-color: #333;
            border-radius: 3px;
            border: 1px solid #555;
            cursor: pointer;
        }

        .power-button:hover {
            background-color: #444;
        }

        .power-led {
            position: absolute;
            right: 55px;
            bottom: -25px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #3f3;
            box-shadow: 0 0 5px #3f3;
            animation: blink 2s infinite alternate;
        }

        @keyframes blink {
            0%, 80% { opacity: 1; }
            90% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Home button */
        .home-button-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
        }

        .home-btn {
            width: auto;
            font-size: 0.6rem;
            padding: 0.8em 1.2em;
        }

        /* Loading screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffb6e9;
            background-image: url("backgrounds/back-020.gif");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: #ff0095;
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #ffffff;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #fff;
            border: 3px solid #ff0095;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 0 10px rgba(255,105,180,0.8);
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff69b4, #ff0095);
            width: 0%;
            border-radius: 7px;
            transition: width 0.2s ease;
        }
        
        .loading-hearts {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .loading-heart {
            color: #ff0095;
            font-size: 30px;
            margin: 0 10px;
            animation: float 1.5s infinite alternate ease-in-out;
        }
        
        .loading-heart:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .loading-heart:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes float {
            from { transform: translateY(0) rotate(-10deg); }
            to { transform: translateY(-20px) rotate(10deg); }
        }

        /* Decorative elements */
        .star-button-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .button-star {
            font-size: 36px;
            color: #ff0095;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.8), 0 0 15px rgba(236, 168, 60, 0.7);
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            from {opacity: 0.7; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1.1);}
        }

        /* Retro Audio Player */
        .audio-player {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background-image: url(backgrounds/back-802.gif);
            background-repeat: repeat;
            border: 3px solid #555;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .player-title {
            color: #ff69b4;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.7);
            font-size: 14px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .player-btn {
            background-image: url(backgrounds/back-801.gif);
            background-repeat: repeat;
            border: 2px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #ff69b4;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .player-btn:hover {
            background-color: #444;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }
        
        .player-btn:active {
            transform: scale(0.95);
        }
        
        .player-progress {
            width: 100%;
            height: 10px;
            background-color: #222;
            border: 1px solid #ff69b4;
            border-radius: 5px;
            margin-top: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .player-progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff69b4, #ff0095);
            width: 0%;
            transition: width 0.3s linear;
        }
        
        .now-playing {
            color: #fff;
            font-size: 10px;
            margin-top: 10px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 960px) {
            .gift-decoration {
                width: 90px;
                height: 110px;
            }
            
            .slideshow-container {
                width: 70%;
            }
        }
        
        @media (max-width: 768px) {
            .slideshow-with-gifts {
                flex-direction: column;
                gap: 15px;
            }
            
            .gift-decoration {
                width: 80px;
                height: 100px;
                margin: 0 auto;
            }
            
            .gift-decoration.left-gift {
                order: 1;
            }
            
            .slideshow-container {
                width: 95%;
                order: 2;
            }
            
            .gift-decoration.right-gift {
                order: 3;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-layered-3d {
                width: 150px;
                font-size: 0.7rem;
                padding: 0.8em 1.2em;
            }
            
            .audio-player {
                width: 95%;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fake loading screen - FASTER
            const loadingOverlay = document.getElementById('loading-overlay');
            const progress = document.getElementById('progress');
            
            // Simulate loading progress (faster)
            let width = 0;
            const loadingInterval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(loadingInterval);
                    
                    // Shorter timeout (500ms instead of 1500ms)
                    setTimeout(() => {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            playMusic();
                            // Start playing music when loading is done
                        },2000);
                    }, 2000);
                } else {
                    // Faster progress (15-25% increments instead of 0-10%)
                    width += 15 + Math.random() * 10;
                    if (width > 100) width = 100;
                    progress.style.width = width + '%';
                }
            }, 100); // Shorter interval (100ms instead of 200ms)
            
            // Slideshow functionality
            const slides = document.getElementById('slides');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const slideCount = document.querySelectorAll('.slide').length;
            let currentSlide = 0;
            
            // Function to update the slideshow position
            function updateSlidePosition() {
                slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            
            // Previous slide button
            prevBtn.addEventListener('click', () => {
                currentSlide--;
                if (currentSlide < 0) {
                    currentSlide = slideCount - 1;
                }
                updateSlidePosition();
            });
            
            // Next slide button
            nextBtn.addEventListener('click', () => {
                currentSlide++;
                if (currentSlide >= slideCount) {
                    currentSlide = 0;
                }
                updateSlidePosition();
            });
            
            // Auto advance slides every 5 seconds
            setInterval(() => {
                currentSlide++;
                if (currentSlide >= slideCount) {
                    currentSlide = 0;
                }
                updateSlidePosition();
            }, 5000);
            
            // Power button functionality
            const powerButton = document.querySelector('.power-button');
            const crtScreen = document.querySelector('.crt-screen');
            
            powerButton.addEventListener('click', () => {
                // Toggle screen on/off effect
                if (crtScreen.style.opacity === '0') {
                    crtScreen.style.opacity = '1';
                    document.querySelector('.power-led').style.backgroundColor = '#3f3';
                    document.querySelector('.power-led').style.boxShadow = '0 0 5px #3f3';
                } else {
                    crtScreen.style.opacity = '0';
                    document.querySelector('.power-led').style.backgroundColor = '#f33';
                    document.querySelector('.power-led').style.boxShadow = '0 0 5px #f33';
                }
            });
            
            // Enhanced CRT flicker effect
            function addRandomFlicker() {
                setInterval(() => {
                    const rand = Math.random();
                    if (rand > 0.95) {
                        // Major flicker
                        crtScreen.style.opacity = '0.8';
                        setTimeout(() => {
                            crtScreen.style.opacity = '1';
                        }, 50);
                    } else if (rand > 0.85) {
                        // Minor distortion
                        crtScreen.style.filter = 'brightness(1.1) contrast(1.15)';
                        setTimeout(() => {
                            crtScreen.style.filter = '';
                        }, 100);
                    }
                }, 2000);
            }
            
            addRandomFlicker();
            
            // Occasional tracking glitch
            setInterval(() => {
                if (Math.random() > 0.8) {
                    const glitchDuration = 100 + Math.random() * 300;
                    const glitchAmount = 2 + Math.random() * 10;
                    
                    slides.style.transform = `translateX(-${currentSlide * 100}%) translateY(${glitchAmount}px)`;
                    
                    setTimeout(() => {
                        slides.style.transform = `translateX(-${currentSlide * 100}%)`;
                    }, glitchDuration);
                }
            }, 8000);
            
            // Audio player functionality
            const audioElement = document.getElementById('love-song');
            const playBtn = document.getElementById('play-btn');
            const stopBtn = document.getElementById('stop-btn');
            const songProgress = document.getElementById('song-progress');
            
            // Play music function
            function playMusic() {
                audioElement.play().catch(error => {
                    console.log("Audio playback failed:", error);
                    // Most browsers require user interaction before playing audio
                });
            }
            
            // Update progress bar
            audioElement.addEventListener('timeupdate', () => {
                const percentage = (audioElement.currentTime / audioElement.duration) * 100;
                songProgress.style.width = percentage + '%';
            });
            
            // Play button
            playBtn.addEventListener('click', () => {
                if (audioElement.paused) {
                    audioElement.play();
                    playBtn.innerHTML = '❚❚'; // Pause symbol
                } else {
                    audioElement.pause();
                    playBtn.innerHTML = '▶'; // Play symbol
                }
            });
            
            // Stop button
            stopBtn.addEventListener('click', () => {
                audioElement.pause();
                audioElement.currentTime = 0;
                playBtn.innerHTML = '▶'; // Reset play button
                songProgress.style.width = '0%';
            });
            
            // When song ends, reset play button
            audioElement.addEventListener('ended', () => {
                playBtn.innerHTML = '▶';
                // Optional: loop the song
                audioElement.currentTime = 0;
                audioElement.play();
            });
        });
    </script>
</body>
</html>
